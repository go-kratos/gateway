# This is a gateway config.
name: helloworld
version: v1
middlewares:
  - name: tracing
    options:
      '@type': type.googleapis.com/gateway.middleware.tracing.v1.Tracing
      httpEndpoint: 'localhost:4318' # default opentelemetry collector port
  - name: logging
  - name: transcoder
  - name: cors
    options:
      '@type': type.googleapis.com/gateway.middleware.cors.v1.Cors
      allowCredentials: true
      allowOrigins:
        - .google.com
      allowMethods:
        - GET
        - POST
        - OPTIONS
    method: POST
    timeout: 1s
    protocol: GRPC
    backends:
      - target: '127.0.0.1:9000'
    retry:
      attempts: 3
      perTryTimeout: 0.1s
      conditions:
        - byStatusCode: '502-504'
        - byHeader:
            name: 'Grpc-Status'
            value: '14'
endpoints:
streamEndpoints:
  - path: /
    timeout: 1s
    protocol: HTTP
    backends:
      - target: 'www.baidu.com'
        tls: true
  - path: /grpc.examples.echo.Echo/BidirectionalStreamingEcho
    method: POST
    timeout: 1s
    protocol: GRPC
    backends:
      - target: '127.0.0.1:50051'
