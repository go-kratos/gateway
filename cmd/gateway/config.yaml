# This is a gateway config.
name: helloworld
hosts:
  - localhost
  - 127.0.0.1
middlewares:
  - name: logging
    options:
      '@type': type.googleapis.com/gateway.middleware.logging.v1.Logging
endpoints:
  - path: /helloworld/*
    timeout: 1s
    protocol: HTTP
    backends:
      - target: '127.0.0.1:8000'
  - path: /helloworld.Greeter/*
    method: POST
    timeout: 1s
    protocol: GRPC
    backends:
      - target: '127.0.0.1:9000'
    retry:
      attempts: 3
      perTryTimeout: 0.5s
      conditions:
        - byStatusCode: '502-504'
        - byHeader:
            name: 'Grpc-Status'
            value: '14'
